<!DOCTYPE html>
<html>
<head>
  <title>KLlibrary</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>{% raw %}
  <div id="app" class="position-absolute top-50 start-50 translate-middle">
    <div class="container mt-3">
      <h1><b>&emsp;{{ a }} Profile</b></h1><br>
      <div class="mb-3 mt-3 text-center">
        <h5><b>Name:</b>&emsp;{{ userData[0] }}</h5><br>
        <h5><b>Role:</b>&emsp;{{ userData[1] }}</h5><br>
        <h5><b>E-Mail:</b>&emsp;{{ userData[5] }}</h5><br>
        <h5><b>Contact Number:</b>&emsp;{{ userData[4] }}</h5><br>
        <h5><b>Username:</b>&emsp;{{ userData[2] }}</h5><br>
        <h5><b>Password:</b>&emsp;{{ userData[3] }}</h5><br>
      </div>{% endraw %}
      <div class="text-center">
        <a :href="'/Registerform/' + a" class="btn btn-success">Edit</a>&emsp;&emsp;
        <a :href="'/user_dashboard/' + a" class="btn btn-primary">Go Back</a>
      </div>
    </div>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        a: '{{ a }}',
        userData: {{ k|tojson }}
      }
    });
  </script>
</body>
</html>
