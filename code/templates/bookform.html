<!DOCTYPE html>
<html>
<head>
  <title>KLlibrary</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8i1F73TlSL5Uw5+Uq6TZ5n0eD6DA/Dm1E9WOOr25AZtVMFkgjW8UZJ1I9a" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>
<body>
  <h1><b>Librarian's Dashboard</b></h1><br>
  <div class="position-relative position-absolute top-0 end-0">
    <button class="btn btn-primary"><h5>Books</h5></button><b>|</b>
    <a href="/" class="btn btn-link"><h5>Logout</h5></a>
  </div>
  <div id="app" class="position-absolute top-50 start-50 translate-middle">
    <div class="container mt-3">
      <h1 v-if="isNew"><b>Add Books to view</b></h1>
      <h1 v-else><b>Edit the Book</b></h1><br>
      <form method="POST" :action="formAction" enctype="multipart/form-data">
        <div class="mb-3 mt-3 text-center">
          <label><h5>Title:</h5></label>
          <input type="text" class="form-control" v-model="title" placeholder="Enter book title" name="title">
          <label><h5>Author:</h5></label>
          <input type="text" class="form-control" v-model="author" placeholder="Enter author name" name="auth">
          <label><h5>Content:</h5></label>
          <input type="file" accept=".pdf" class="form-control" ref="content" name="content" required>
          <label><h5>Book Section:</h5></label>
          <input type="text" class="form-control" v-model="section" name="sect" disabled>
          <label><h5>Book Price:</h5></label>
          <input type="text" class="form-control" v-model="price" placeholder="Enter price of book" name="price">
        </div>
        <div class="text-center">
          <a :href="cancelLink" class="btn btn-danger">Cancel</a>&emsp;&emsp;
          <button type="submit" name="libdas" value="j" class="btn btn-success">Submit</button>
        </div>
      </form>
    </div>
  </div>
  <script>
    new Vue({
      el: '#app',
      data: {
        isNew: {{ 'true' if aa == 'new' else 'false' }},
        title: '{{ aa1 if aa != 'new' else '' }}',
        author: '{{ aa2 if aa != 'new' else '' }}',
        content: '{{ aa3 if aa != 'new' else '' }}',
        section: '{{ a }}',
        price: '{{ aa4 if aa != 'new' else '' }}',
        formAction: `/{{ a }}/bookform/{{ aa }}`,
        cancelLink: `/{{ b }}/books`
      }
    });
  </script>
</body>
</html>
